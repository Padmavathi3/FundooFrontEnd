<mat-drawer-container [hasBackdrop]="false" class="container">
  <mat-drawer #drawer mode="side" [opened]="drawerState">
      <div class="sidenav-cnt">
          <div class="sidebar-item note" routerLink="/dashboard/notes">
              <mat-icon class="note-icon" svgIcon="note-icon" aria-hidden="false" aria-label="Note SVG icon"></mat-icon>
              <span>Notes</span>
          </div>
          <div class="sidebar-item reminder">
              <mat-icon class="reminder-icon" svgIcon="reminder-icon" aria-hidden="false" aria-label="Reminder SVG icon"></mat-icon>
              <span>Reminders</span>
          </div>
          <div class="sidebar-item edit">
              <mat-icon class="edit-icon" svgIcon="edit-icon" aria-hidden="false" aria-label="Edit SVG icon"></mat-icon>
              <span>Edit Labels</span>
          </div>
          <div class="sidebar-item archive" routerLink="/dashboard/archive">
              <mat-icon class="archive-icon" svgIcon="archive-icon" aria-hidden="false" aria-label="Archive SVG icon"></mat-icon>
              <span>Archive</span>
          </div>
          <div class="sidebar-item trash" routerLink="/dashboard/trash">
              <mat-icon class="trash-icon" svgIcon="trash-icon" aria-hidden="false" aria-label="Trash SVG icon"></mat-icon>
              <span>Bin</span>
          </div>
      </div>
  </mat-drawer>
  <mat-drawer-content>
    <div class="drawer-router-outlet-cnt">
    <div class="close-drawer-cnt" [style.display]="display">
       
            <mat-icon class="note-icon" routerLink="/dashboard/notes" svgIcon="note-icon" aria-hidden="false" aria-label="Note SVG icon"></mat-icon>
           
        
            <mat-icon class="reminder-icon" svgIcon="reminder-icon" aria-hidden="false" aria-label="Reminder SVG icon"></mat-icon>
           
            <mat-icon class="edit-icon" svgIcon="edit-icon" aria-hidden="false" aria-label="Edit SVG icon"></mat-icon>
            
            <mat-icon class="archive-icon" routerLink="/dashboard/archive" svgIcon="archive-icon" aria-hidden="false" aria-label="Archive SVG icon"></mat-icon>
            
            <mat-icon class="trash-icon" routerLink="/dashboard/trash" svgIcon="trash-icon" aria-hidden="false" aria-label="Trash SVG icon"></mat-icon>
            
    </div>
    <router-outlet></router-outlet>
</div>
  </mat-drawer-content>
</mat-drawer-container>
