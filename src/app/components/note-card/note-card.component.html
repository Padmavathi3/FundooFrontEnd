<div class="note-card-outer-cnt">
    <div [style.backgroundColor]="note.isColour" *ngFor="let note of noteObjList | search : searchString" class="note-card-cnt">
        <div class="note-card-title-pin-cnt">
        <span>{{ note?.title }}</span>
        <mat-icon class="pin" svgIcon="pin-icon" aria-hidden="false" aria-label="Note SVG icon"></mat-icon>
       </div>
        <span class="note-card-desc-cnt">{{ note?.description }}</span><br>
        <div *ngIf="container==='trash' else notesIcons">
            <mat-icon (click)="handleNoteIconsClick('delete', note)" svgIcon="delete-icon" aria-hidden="false" aria-label="Note SVG icon"></mat-icon>
            <mat-icon (click)="handleNoteIconsClick('trash', note)"svgIcon="restore-icon" aria-hidden="false" aria-label="Note SVG icon"></mat-icon>
        </div>
        <ng-template #notesIcons>
            <div  class="note-card-icons-cnt">
            <mat-icon svgIcon="reminder-icon" aria-hidden="false" aria-label="Note SVG icon"></mat-icon>
            <mat-icon svgIcon="collabrator-icon" aria-hidden="false" aria-label="Note SVG icon"></mat-icon>
            <mat-icon [matMenuTriggerFor]="noteCardColourMenu" svgIcon="color-icon" aria-hidden="false" aria-label="Note SVG icon"></mat-icon>
            <mat-icon svgIcon="img-icon" aria-hidden="false" aria-label="Note SVG icon"></mat-icon>
            <mat-icon *ngIf="container==='notes' else unarchiveIcon" (click)="handleNoteIconsClick('archive', note)" svgIcon="archive-icon" aria-hidden="false" aria-label="Note SVG icon"></mat-icon>
            <ng-template #unarchiveIcon>
                <mat-icon (click)="handleNoteIconsClick('unarchive', note)" svgIcon="unarchive-icon" aria-hidden="false" aria-label="Note SVG icon"></mat-icon>
            </ng-template>
            <mat-icon svgIcon="more-icon" [matMenuTriggerFor]="noteCardMenu" aria-hidden="false" aria-label="Note SVG icon"></mat-icon>
            </div>
        </ng-template>
        
           
            <mat-menu #noteCardColourMenu="matMenu">
                <div class="color-palate-cnt">
                <div class="col1" matTooltip="Default" (click)="handleNoteIconsClick('#FFFFFF',note)"></div>
                <div class="col2" matTooltip="Coral" (click)="handleNoteIconsClick('#FAAFA8',note)"></div>
                <div class="col3" matTooltip="Peach" (click)="handleNoteIconsClick('#F39F76',note)"></div>
                <div class="col4" matTooltip="Sand" (click)="handleNoteIconsClick('#FFF8B8',note)"></div>
                <div class="col5" matTooltip="Mint" (click)="handleNoteIconsClick('#E2F6D3',note)"></div>
                <div class="col6" matTooltip="Sage" (click)="handleNoteIconsClick('#B4DDD3',note)"></div>
                <div class="col7" matTooltip="Fog" (click)="handleNoteIconsClick('#D4E4ED',note)"></div>
                <div class="col8" matTooltip="Storm" (click)="handleNoteIconsClick('#AECCDC',note)"></div>
                <div class="col9" matTooltip="Dusk" (click)="handleNoteIconsClick('#D3BFDB',note)"></div>
                <div class="col10" matTooltip="Blossom" (click)="handleNoteIconsClick('#F6E2DD',note)"></div>
                <div class="col11" matTooltip="Clay" (click)="handleNoteIconsClick('#E9E3D4',note)"></div>
                <div class="col12" matTooltip="Chalk" (click)="handleNoteIconsClick('#EFEFF1',note)"></div>  
            </div>  
            </mat-menu>        
            <mat-menu #noteCardMenu="matMenu">
                <div class="more-icons-options">
                <button mat-button (click)="handleNoteIconsClick('trash', note)">Delete Note</button>
                <button mat-button>Add Label</button>
                <button mat-button>Add Drawing</button>
                <button mat-button>Make a Copy</button>
                <button mat-button>Show Tick Boxes</button>
                <button mat-button>Copy to Google docs</button>
                <button mat-button>Version History</button>
            </div>
            </mat-menu>   
    </div>
    
</div>
